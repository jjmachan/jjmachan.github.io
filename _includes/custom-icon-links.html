{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a id="{{ sm[key].id }}"
               title=" {{ sm[key].title }}" aria-label="{{ sm[key].title }}"
               href="{{ sm[key].href}}{{sm[key].id}}">
              <img id="icon" src='assets/icons/{{ sm[key].icon }}'> 
            </a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
